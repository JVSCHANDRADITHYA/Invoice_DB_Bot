name: InvoAIce CI Health Check

on:
  push:
    branches: [ main ]
  schedule:
    # Runs daily at 12:10 AM IST (18:40 UTC)
    - cron: "40 18 * * *"
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_global.txt

      - name: Sanity check imports
        run: |
          python - <<EOF
          from ExecutorEngine.executor import SQLExecutor
          from InvoiceEngine.Invoicer import Invoicer
          print("Core imports OK")
          EOF

      - name: DuckDB basic health check
        run: |
          python - <<EOF
          import duckdb
          con = duckdb.connect()
          con.execute("SELECT 1")
          print("DuckDB OK")
          EOF

      - name: Streamlit entrypoint check
        run: |
          test -f app.py || exit 1
          echo "Streamlit app present with Ollama server"
          test -f app_llama.py || exit 1
          echo "Streamlit app present with local Llama server"
        